
<div class="wrapper">
  <div class="main-content">
    <div class="full">
      <div class="box pad">
        <h1>{{ 'LANGUAGE.TITLE' | translate }}</h1>
        <content-table items="languages" properties="properties" operations="operations"></content-table>
        <h3>{{ 'LANGUAGE.ADDNEW' | translate }}</h3>
        <form name="addLanguageForm" ng-submit="addLanguage()" class="form">
          <div class="form-group">
            <label for="name" class="control-label">{{ 'GLOBAL.NAME' | translate }}</label>
            <div class="controls">
              <input type="text" name="name" ng-model="language.name" required="required"/>
            </div>
          </div>
          <div class="form-group">
            <label for="langcode" class="control-label">{{ 'LANGUAGE.LANGCODE' | translate }}</label>
            <div class="controls">
              <input type="text" name="name" ng-model="language.langcode" required="required"/>
            </div>
          </div>
          <div class="form-group">
            <label for="langcode" class="control-label">{{ 'LANGUAGE.DIRECTION' | translate }}</label>
            <div class="controls">
              <select type="text" name="name" ng-model="language.direction" required="required" ng-options="key as value for (key, value) in directions"></select>
            </div>
          </div>
          <div class="form-actions">
            <input type="submit" value="{{'GLOBAL.SAVE' | translate}}" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
