
<div class="wrapper">
  <div class="main-content">
    <div ng-class="{visible: articlePart}" class="list">
      <div class="box pad">
        <div kntnt-article-deliver="kntnt-article-deliver" kz-max-height="150" link-pattern="#/deliver/:part" states="states" selected="part"></div>
      </div>
    </div>
    <div class="main-full">
      <div ng-show="!article" class="box pad info-message">
        <h1>{{'DELIVER.TITLE' | translate}}</h1>
        <p>{{'DELIVER.DESCRIPTION' | translate}}</p>
      </div>
      <div ng-show="article" class="main">
        <div class="box pad">
          <div class="articleinfo">
            <ol class="breadcrumb">
              <li><a ng-href="#/deliver">{{'DELIVER.TITLE' | translate}}</a></li>
              <li class="active">{{article.title}}</li>
            </ol>
            <div class="inner">
              <div ng-show="part" class="part-form">
                <konzilo-articlepart-form article-part="part"></konzilo-articlepart-form>
                <konzilo-articlepart-change-state article-part="part"></konzilo-articlepart-change-state>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-show="article" class="additional">
        <kz-deliver-info article-part="part"></kz-deliver-info>
      </div>
    </div>
  </div>
</div>
