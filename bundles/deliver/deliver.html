
<div class="wrapper">
  <div class="main-content">
    <div ng-class="{visible: articlePart}" class="list">
      <div class="box pad">
        <div kntnt-article-deliver="kntnt-article-deliver" kz-max-height="150" link-pattern="#/deliver/:part" states="states" selected="articlePart"></div>
      </div>
    </div>
    <div class="main-full">
      <div ng-show="!articlePart" class="box pad info-message">
        <h1>{{'DELIVER.TITLE' | translate}}</h1>
        <p>{{'DELIVER.DESCRIPTION' | translate}}</p>
      </div>
      <div ng-show="articlePart" class="main">
        <div class="box pad articleinfo">
          <ol ng-show="articlePart" class="breadcrumb">
            <li><a ng-href="#/deliver">{{'DELIVER.TITLE' | translate}}</a></li>
            <li class="active">{{part.article.title}}</li>
            <li ng-show="part" class="active">{{part.title}}</li>
          </ol>
          <div class="inner">
            <konzilo-articlepart-form article-part="articlePart" use-auto-save="useSave"></konzilo-articlepart-form>
            <konzilo-articlepart-change-state article-part="articlePart"></konzilo-articlepart-change-state>
          </div>
        </div>
      </div>
      <div ng-show="articlePart" class="additional">
        <kz-deliver-info part="part"></kz-deliver-info>
      </div>
    </div>
  </div>
</div>
