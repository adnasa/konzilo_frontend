
<form ng-submit="addArticlePart()" name="addArticlePartForm" ng-show="showForm" class="form-inline add-part-form">
  <select name="type" ng-model="type" required="required" ng-change="addArticlePart()">
    <option value="">{{ 'ARTICLE.NEWPART' | translate }}</option>
    <option ng-repeat="(key, value) in types" value="{{key}}" ng-selected="key == type">{{value.label}}</option>
  </select>
</form>
